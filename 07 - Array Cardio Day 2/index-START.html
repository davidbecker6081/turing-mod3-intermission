  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isOlderThan19 = (array) => {
      return array.some((person) =>
        (2017 - person.year) >= 19
      )
    }

    console.log(isOlderThan19(people));

    console.log(people.some(person => (2017 - person.year) >= 19))

    // Array.prototype.every() // is everyone 19 or older?

    const areAllOlderThan19 = (array) => {
      return array.every((person) =>
        (2017 - person.year) >= 19
      )
    }

    console.log(areAllOlderThan19(people));
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const findID = (array) => {
      return array.find((comment) =>
        comment.id === 823423
      )
    }

    console.log(findID(comments));
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const deleteComment = (array) => {
      const indexToDelete = array.findIndex((comment) =>
        comment.id === 823423
      )

      let array1 = array.slice(0, indexToDelete)
      let array2 = array.slice(indexToDelete + 1, array.length)

      let newArray = [...array1, ...array2]
      return newArray
    }

    console.log(deleteComment(comments));

  </script>
